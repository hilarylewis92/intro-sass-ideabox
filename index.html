<!DOCTYPE html>
<html lang="en">

  <head>
  	<meta charset="utf-8">
  	<title>IdeaBox For Casey & Kyle</title>
  	<meta name="description" content="IdeaBox project for the Turing school!">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  	<link href="reset.css" rel="stylesheet" media="all">
  	<link href="styles.css" rel="stylesheet" media="all">
  </head>

  <body>
    <div class="input-container">
      <section class="input-area">
        <h1><span class="title-span">idea</span>box</h1>
        <input type="text" class="text-input title-input" placeholder="Title">
        <input type="text" class="text-input body-input" placeholder="Body">
        <button class="save-button">Save</button>
      </section>

    </div>
<!-- Changed below to div so we can add articles, each article will be a content card  -->
      <section class="new-idea-area">
        <input type="text" class="text-input search-input" placeholder="Search">
        <article class="idea-card">
          <h2 class = "idea-title">Example Idea 1</h2>
          <input type="image" src="images/delete.svg" class="image delete-button">
          <p class = "idea-body">
            Lorem ipsum something taco banana porcupine pancake spectacles javascript. More words monkey shoeshine spider pizza.
          </p>
          <div class="quality-container">
            <input type="image" src="images/upvote.svg" class="image upvote-button">
            <input type="image" src="images/downvote.svg"class="image downvote-button">
            <aside class="current-quality">
              <span>quality: </span>swill
            </aside>
          </div>
        </article>
      </section>
<!-- End of temporary content placeholder -->
  	<script src="jquery.js" charset="UTF-8"></script>
  	<script src="script.js" charset="UTF-8"></script>
  </body>
</html>
